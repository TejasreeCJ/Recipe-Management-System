<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe</title>
    <style>
      body {
        background-image: url("/static/images/image3.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px 0 50px 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      function calculateTotalTime() {
        const prepTime = parseInt(document.getElementById("prepTime").value) || 0;
        const cookTime = parseInt(document.getElementById("cookTime").value) || 0;
        document.getElementById("totalTime").value = prepTime + cookTime;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Add a New Recipe</h1>
    </header>
    <main class="container">
      <form action="{{ url_for('add_recipe', category=category) }}" method="POST">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="prepTime">Preparation Time (minutes):</label>
        <input type="number" id="prepTime" name="prepTime" required oninput="calculateTotalTime()" />

        <label for="cookTime">Cooking Time (minutes):</label>
        <input type="number" id="cookTime" name="cookTime" required oninput="calculateTotalTime()" />

        <label for="servings">Servings:</label>
        <input type="number" id="servings" name="servings" required />

        <label for="totalTime">Total Time (minutes):</label>
        <input type="number" id="totalTime" name="totalTime" required readonly />

        <label for="url">Recipe URL (Optional):</label>
        <input type="url" id="url" name="url" />

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="e.g., Main Course, Dessert" required />

        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Chinese" required />

        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" placeholder="e.g., Vegan, Vegetarian" required />

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

        <label for="calories">Calories (kcal):</label>
        <input type="number" id="calories" name="calories" step="0.01" />

        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" step="0.01" />

        <label for="proteins">Proteins (g):</label>
        <input type="number" id="proteins" name="proteins" step="0.01" />

        <label for="fats">Fats (g):</label>
        <input type="number" id="fats" name="fats" step="0.01" />

        <button type="submit">Add Recipe</button>
      </form>
    </main>
  </body>
</html>
