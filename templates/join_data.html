<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Data</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Recipes with Ingredients and User Details</h2>
    <table>
      <thead>
        <tr>
          <th>Recipe Name</th>
          <th>Ingredient Name</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row.Recipe_Name }}</td>
          <td>{{ row.Ingredient_Name }}</td>
          <td>{{ row.Created_By }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
